<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Forecast - TN Weather</title>
	<link rel="icon" type="image/x-icon" href="img/tn_icon.png">

	<!--Theme js/css-->
	<script id="ga-gtag" type="text/javascript" async="" src="js/js"></script>
	<link href="css/styles2.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link href="css/daterangepicker.css" rel="stylesheet">
	<script src="js/all.min.js.download"></script>
	<script src="js/feather.min.js.download"></script>
	<link href="css/chart.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="css/bootstrap-icons.css">
	<!-- KBM css -->
	<link rel="stylesheet" href="css/kbm.css">

<body class="nav-fixed" data-new-gr-c-s-check-loaded="14.998.0" data-gr-ext-installed="">
	<div id="topnav-container">
	</div>
	<div id="layoutSidenav">
		<div id="sidenav-container">
		</div>
		<div id="layoutSidenav_content">
			<main>
				<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
					<div class="container">
						<div class="page-header-content pt-4">
							<div class="row align-items-center justify-content-between">
								<div class="col-auto mt-4">
									<h1 class="page-header-title">
										<div class="page-header-icon">
											<i class="bi bi-clock-fill icon-h1"></i>
										</div>
										Forecast
									</h1>
									<div class="page-header-subtitle">A glimpse into the future</div>
								</div>
							</div>
						</div>
					</div>
				</header>
				<!-- Main page content-->
				<div id="data-content" class="container mt-n10">

				</div>
				<script id="card-template" type="text/x-handlebars-template">
				{{#each city}}
				<!-- {{name}} -->
				<div class="card mb-4">
					<div class="card-header">{{name}}</div>
					<div class="card-body">
						<div id="chart-container-{{@index}}">
						</div>
					</div>
				</div>
				{{/each}}
				</script>
			</main>
			<div id="footer-container"></div>
		</div>
	</div>

	<!--JQuery-->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<!--KBM Hb-->
	<script src="js/handlebars.min-v4.7.6.js"></script>
	<script src="assets/handlebars/page_layout.js"></script>
	<!--Theme js-->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script defer src="js/scripts.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<script src="js/daterangepicker.min.js"></script>
	<!--KBM Charts-->
	<script src="assets/amcharts/core.js"></script>
	<script src="assets/amcharts/charts.js"></script>
	<script src="assets/amcharts/themes/material.js"></script>
	<script src="assets/amcharts/fonts/notosans-sc.js"></script>
	<script src="assets/amcharts/themes/animated.js"></script>
	<!--KBM js-->
	<script src="js/forecast-chart-kbm.js"></script>
